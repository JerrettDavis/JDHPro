version: 2
updates:
  # .NET dependencies
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    groups:
      # Group Microsoft packages together
      microsoft:
        patterns:
          - "Microsoft.*"
      # Group testing packages
      testing:
        patterns:
          - "xunit*"
          - "FluentAssertions*"
          - "Reqnroll*"
          - "Playwright*"
      # Group build tools
      build-tools:
        patterns:
          - "Nuke.*"
          - "GitVersion.*"
    # Auto-merge settings (requires GitHub App or manual approval)
    open-pull-requests-limit: 10
    reviewers:
      - "jerrettdavis"  # Replace with actual username
    labels:
      - "dependencies"
      - "nuget"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # npm dependencies (Tailwind CSS, etc.)
  - package-ecosystem: "npm"
    directory: "/JdhPro.Web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    groups:
      tailwind:
        patterns:
          - "tailwindcss"
          - "postcss*"
          - "autoprefixer"
    open-pull-requests-limit: 5
    reviewers:
      - "jerrettdavis"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    reviewers:
      - "jerrettdavis"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
