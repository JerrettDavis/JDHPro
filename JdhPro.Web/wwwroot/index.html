<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JDH Productions | Technical Engineering Excellence</title>
    <base href="/" />
    <script>
        // Theme detection - runs before page render to prevent flash
        // Default to dark mode since the site is designed with dark theme
        (function() {
            const theme = localStorage.getItem('theme') || 'dark';
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            }
        })();

        // Handle 404 redirect for GitHub Pages SPA routing
        (function() {
            const redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect !== location.pathname + location.search + location.hash) {
                // Use history API to restore the URL without reloading
                history.replaceState(null, null, redirect);
            }
        })();
    </script>
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="256x256" href="favicon.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        /* Simple minimal loader - no position fixed! */
        html, body {
            margin: 0;
            padding: 0;
            overflow-y: auto !important;
            overflow-x: hidden !important;
            height: auto !important;
        }

        #app {
            min-height: 100vh;
        }

        /* Loader overlay - only shows during initial load */
        .blazor-loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1d23 50%, #0a0e1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Hide overlay when Blazor has loaded */
        .blazor-loaded .blazor-loading-overlay {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; pointer-events: none; }
        }

        /* Technical Grid Background */
        .blazor-loading-overlay::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 240, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.05) 1px, transparent 1px);
            background-size: 32px 32px;
            animation: grid-flow 20s linear infinite;
        }

        @keyframes grid-flow {
            0% { transform: translateY(0); }
            100% { transform: translateY(32px); }
        }

        /* Scan Line Effect */
        .blazor-loading-overlay::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00F0FF, transparent);
            animation: scan 3s ease-in-out infinite;
            z-index: 100;
        }

        @keyframes scan {
            0%, 100% { transform: translateX(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(200%); }
        }

        /* Loader Container */
        .loader-content {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        /* Coordinate Markers */
        .coord {
            position: fixed;
            font-size: 10px;
            color: #00F0FF;
            opacity: 0.3;
            font-family: 'JetBrains Mono', monospace;
            z-index: 10000;
        }
        .coord-tl { top: 20px; left: 20px; }
        .coord-tr { top: 20px; right: 20px; }
        .coord-bl { bottom: 20px; left: 20px; }
        .coord-br { bottom: 20px; right: 20px; }

        /* Hide coords when loaded */
        .blazor-loaded .coord {
            display: none;
        }

        /* System Status Badge */
        .system-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.3);
            clip-path: polygon(6px 0, 100% 0, 100% calc(100% - 6px), calc(100% - 6px) 100%, 0 100%, 0 6px);
            margin-bottom: 40px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00F0FF;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #BFFF00;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* Hexagonal Loader */
        .hex-loader {
            position: relative;
            width: 120px;
            height: 138px;
            margin: 0 auto 40px;
        }

        .hex {
            position: absolute;
            width: 40px;
            height: 46px;
            background: rgba(0, 240, 255, 0.2);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .hex:nth-child(1) { left: 0; top: 0; animation: hex-pulse 1.5s ease-in-out 0s infinite; }
        .hex:nth-child(2) { left: 40px; top: 0; animation: hex-pulse 1.5s ease-in-out 0.1s infinite; }
        .hex:nth-child(3) { left: 80px; top: 0; animation: hex-pulse 1.5s ease-in-out 0.2s infinite; }
        .hex:nth-child(4) { left: 0; top: 46px; animation: hex-pulse 1.5s ease-in-out 0.3s infinite; }
        .hex:nth-child(5) { left: 40px; top: 46px; animation: hex-pulse 1.5s ease-in-out 0.4s infinite; }
        .hex:nth-child(6) { left: 80px; top: 46px; animation: hex-pulse 1.5s ease-in-out 0.5s infinite; }
        .hex:nth-child(7) { left: 0; top: 92px; animation: hex-pulse 1.5s ease-in-out 0.6s infinite; }
        .hex:nth-child(8) { left: 40px; top: 92px; animation: hex-pulse 1.5s ease-in-out 0.7s infinite; }
        .hex:nth-child(9) { left: 80px; top: 92px; animation: hex-pulse 1.5s ease-in-out 0.8s infinite; }

        @keyframes hex-pulse {
            0%, 100% { 
                background: rgba(0, 240, 255, 0.2); 
                transform: scale(1);
            }
            50% { 
                background: rgba(191, 255, 0, 0.6);
                transform: scale(1.1);
            }
        }

        /* Loading Text */
        .loading-text {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 12px;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
        }

        .loading-subtext {
            font-size: 12px;
            color: #00F0FF;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.9;
        }

        /* Progress Bar */
        .progress-container {
            width: 300px;
            height: 4px;
            background: rgba(0, 240, 255, 0.1);
            margin: 24px auto 16px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00F0FF 0%, #BFFF00 50%, #FF6B35 100%);
            width: 0%;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Status Messages */
        .status-messages {
            font-size: 10px;
            color: rgba(0, 240, 255, 0.5);
            margin-top: 20px;
            min-height: 40px;
        }

        .status-message {
            opacity: 0;
            animation: message-fade 3s ease-in-out infinite;
        }

        .status-message:nth-child(1) { animation-delay: 0s; }
        .status-message:nth-child(2) { animation-delay: 1s; }
        .status-message:nth-child(3) { animation-delay: 2s; }

        @keyframes message-fade {
            0%, 33%, 100% { opacity: 0; }
            10%, 23% { opacity: 1; }
        }

        /* Geometric Decorations */
        .deco {
            position: fixed;
            border: 1px solid rgba(0, 240, 255, 0.2);
            pointer-events: none;
            z-index: 10000;
        }

        .deco-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 80% 100%, 0 100%);
            animation: rotate-slow 20s linear infinite;
        }

        .deco-2 {
            width: 150px;
            height: 150px;
            bottom: 15%;
            right: 15%;
            clip-path: polygon(20% 0, 100% 0, 100% 100%, 0 100%, 0 20%);
            animation: rotate-slow 15s linear infinite reverse;
        }

        /* Hide decorations when loaded */
        .blazor-loaded .deco {
            display: none;
        }

        @keyframes rotate-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Hide default Blazor error UI during load */
        #blazor-error-ui {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Loading Overlay (separate from app) -->
    <div class="blazor-loading-overlay">
        <div class="loader-content">
            <!-- System Status Badge -->
            <div class="system-badge">
                <span class="status-dot"></span>
                <span>System.Initializing</span>
            </div>

            <!-- Hexagonal Loader -->
            <div class="hex-loader">
                <div class="hex"></div>
                <div class="hex"></div>
                <div class="hex"></div>
                <div class="hex"></div>
                <div class="hex"></div>
                <div class="hex"></div>
                <div class="hex"></div>
                <div class="hex"></div>
                <div class="hex"></div>
            </div>

            <!-- Loading Text -->
            <div class="loading-text">JDH PRODUCTIONS</div>
            <div class="loading-subtext">Engineering Excellence</div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>

            <!-- Status Messages -->
            <div class="status-messages">
                <div class="status-message">› Loading.Core.Systems...</div>
                <div class="status-message">› Initializing.Modules...</div>
                <div class="status-message">› System.Ready...</div>
            </div>
        </div>
    </div>

    <!-- Coordinate Markers -->
    <div class="coord coord-tl">00.00</div>
    <div class="coord coord-tr">100.00</div>
    <div class="coord coord-bl">00.100</div>
    <div class="coord coord-br">100.100</div>

    <!-- Geometric Decorations -->
    <div class="deco deco-1"></div>
    <div class="deco deco-2"></div>

    <!-- Blazor App -->
    <div id="app"></div>

    <div id="blazor-error-ui">
        <div style="background: #1a1d23; color: #00F0FF; padding: 20px; font-family: 'JetBrains Mono', monospace;">
            <strong style="color: #FF6B35;">› SYSTEM.ERROR</strong><br>
            An unhandled error has occurred.
            <a href="." class="reload" style="color: #BFFF00; text-decoration: none; margin: 0 8px;">[ Reload.System ]</a>
            <span class="dismiss" style="color: #00F0FF; cursor: pointer; margin-left: 8px;">[ × ]</span>
        </div>
    </div>

    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script>
        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.getItem('theme')) {
                document.documentElement.classList.toggle('dark', e.matches);
            }
        });

        // Function to hide loader
        function hideLoader() {
            document.body.classList.add('blazor-loaded');
        }

        // Start Blazor and hide loader when ready
        // Get the base path from the base tag
        const baseElement = document.querySelector('base');
        const basePath = baseElement ? baseElement.getAttribute('href') : '/';

        Blazor.start({
            applicationUrl: basePath
        }).then(() => {
            // Give it a moment to render
            setTimeout(hideLoader, 100);
        }).catch((error) => {
            console.error('Blazor start error:', error);
            // Hide loader anyway after error
            setTimeout(hideLoader, 500);
        });

        // Fallback: Hide loader after max 10 seconds
        setTimeout(() => {
            if (!document.body.classList.contains('blazor-loaded')) {
                console.warn('Loader timeout - hiding anyway');
                hideLoader();
            }
        }, 10000);
    </script>
</body>

</html>
